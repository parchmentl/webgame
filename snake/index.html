<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>è´ªåƒè›‡</title>
<style>
body{
    margin:0;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
    overscroll-behavior:none;
    font-family:Arial;
    color:white;
}
.wrapper{
    text-align:center;
    width:100%;
}
canvas{
    background:#000;
    border-radius:14px;
    touch-action:none;
    overscroll-behavior:contain;
    box-shadow:0 0 20px rgba(0,0,0,.6);
}
.score{
    margin:8px;
    font-size:20px;
}
.version{
    margin-top:4px;
    font-size:12px;
    color:#aaa;
}
.btn-start{
    margin:6px auto 4px;
    padding:6px 18px;
    border-radius:999px;
    border:1px solid #555;
    background:#111;
    color:#fff;
    font-size:14px;
    cursor:pointer;
}
.btn-start:active{
    transform:translateY(1px);
}
.controls{
    display:flex;
    justify-content:center;
    gap:8px;
    margin:6px 0 4px;
}
.controls .btn-start{
    margin:0;
}
.btn-start:disabled{
    opacity:.45;
    cursor:not-allowed;
}
.result{
    margin-top:4px;
    font-size:13px;
    color:#ccc;
    min-height:1em;
}
</style>
</head>
<body>
<div class="wrapper">
<h2>ğŸ è´ªåƒè›‡</h2>
<div class="score">å¾—åˆ†ï¼š<span id="score">0</span></div>
<div class="version">v1.0.1</div>
<div class="controls">
<button id="startBtn" class="btn-start">å¼€å§‹</button>
<button id="pauseBtn" class="btn-start">æš‚åœ</button>
<button id="continueBtn" class="btn-start">ç»§ç»­</button>
<button id="restartBtn" class="btn-start">é‡æ–°å¼€å§‹</button>
</div>
<div id="result" class="result"></div>
<canvas id="game"></canvas>
<p>æ»‘åŠ¨å±å¹•æ§åˆ¶æ–¹å‘</p>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const scoreEl = document.getElementById("score");
const startBtn = document.getElementById("startBtn");
const pauseBtn = document.getElementById("pauseBtn");
const continueBtn = document.getElementById("continueBtn");
const restartBtn = document.getElementById("restartBtn");
const resultEl = document.getElementById("result");

const GRID = 20;
let GAME_SIZE = 300;
let CELL = 15;

let snake = [{x:10,y:10}];
let dir = {x:1,y:0};
let nextDir = {x:1,y:0};
let food = randomFood();
let score = 0;

let speed = 220;
let lastTime = 0;
let running = false;
let started = false;
let gameOver = false;

// é—ªçƒæ§åˆ¶
let foodBlink = 0;

function resizeCanvas(){
    const size = Math.min(
        window.innerWidth * 0.92,
        window.innerHeight * 0.72
    );
    const dpr = window.devicePixelRatio || 1;
    canvas.style.width = size + "px";
    canvas.style.height = size + "px";
    canvas.width = size * dpr;
    canvas.height = size * dpr;
    ctx.setTransform(dpr,0,0,dpr,0,0);
    GAME_SIZE = size;
    CELL = GAME_SIZE / GRID;
}
window.addEventListener("resize",resizeCanvas);
resizeCanvas();
draw();
updateControls();

function randomFood(){
    const free = [];
    for(let y=0;y<GRID;y++){
        for(let x=0;x<GRID;x++){
            let occupied = false;
            for(const s of snake){
                if(s.x===x && s.y===y){
                    occupied = true;
                    break;
                }
            }
            if(!occupied){
                free.push({x,y});
            }
        }
    }
    if(free.length===0) return null;
    return free[Math.floor(Math.random()*free.length)];
}

function update(){
    dir = nextDir;
    const head = {x:snake[0].x+dir.x, y:snake[0].y+dir.y};

    if(head.x<0||head.y<0||head.x>=GRID||head.y>=GRID){
        endGame();
        return;
    }
    for(let s of snake){
        if(s.x===head.x && s.y===head.y){
            endGame();
            return;
        }
    }

    snake.unshift(head);

    if(head.x===food.x && head.y===food.y){
        score++;
        scoreEl.innerText=score;
        const newFood = randomFood();
        if(!newFood){
            endGame("full");
            return;
        }
        food=newFood;
        speed = Math.max(90, speed - 5);
    }else{
        snake.pop();
    }
    foodBlink += 0.1;
}

function draw(){
    // èƒŒæ™¯
    ctx.fillStyle="#000";
    ctx.fillRect(0,0,GAME_SIZE,GAME_SIZE);

    // è¾¹æ¡†
    ctx.strokeStyle="#fff";
    ctx.lineWidth=3;
    ctx.strokeRect(0,0,GAME_SIZE,GAME_SIZE);

    // ç½‘æ ¼
    ctx.strokeStyle="#555";
    ctx.lineWidth=1.5;
    for(let i=1;i<GRID;i++){
        ctx.beginPath();
        ctx.moveTo(i*CELL,0);
        ctx.lineTo(i*CELL,GAME_SIZE);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(0,i*CELL);
        ctx.lineTo(GAME_SIZE,i*CELL);
        ctx.stroke();
    }

    // é£Ÿç‰©é—ªçƒ
    if(food){
        let alpha = 0.5 + 0.5*Math.sin(foodBlink*6);
        ctx.fillStyle=`rgba(255,50,50,${alpha})`;
        ctx.beginPath();
        ctx.arc(food.x*CELL + CELL/2, food.y*CELL + CELL/2, CELL/2.5, 0, Math.PI*2);
        ctx.fill();
    }

    // è›‡
    snake.forEach((s,i)=>{
        if(i===0){
            // è›‡å¤´æ¸å˜å…‰æ™•
            let grad = ctx.createRadialGradient(
                s.x*CELL + CELL/2, s.y*CELL + CELL/2, CELL/4,
                s.x*CELL + CELL/2, s.y*CELL + CELL/2, CELL
            );
            grad.addColorStop(0, "#3cff3c");
            grad.addColorStop(1, "rgba(60,255,60,0.1)");
            ctx.fillStyle = grad;
        }else{
            ctx.fillStyle="#00aa00";
        }
        ctx.fillRect(s.x*CELL+1, s.y*CELL+1, CELL-2, CELL-2);

        // ç™½è‰²æè¾¹
        ctx.strokeStyle="#fff";
        ctx.lineWidth=1;
        ctx.strokeRect(s.x*CELL+1, s.y*CELL+1, CELL-2, CELL-2);
    });
}

function gameLoop(timestamp){
    if(running && timestamp - lastTime > speed){
        update();
        draw();
        lastTime = timestamp;
    }
    requestAnimationFrame(gameLoop);
}
requestAnimationFrame(gameLoop);

// é”®ç›˜æ§åˆ¶
document.addEventListener("keydown",e=>{
    if(e.key==="ArrowUp" && dir.y!==1) nextDir={x:0,y:-1};
    if(e.key==="ArrowDown" && dir.y!==-1) nextDir={x:0,y:1};
    if(e.key==="ArrowLeft" && dir.x!==1) nextDir={x:-1,y:0};
    if(e.key==="ArrowRight" && dir.x!==-1) nextDir={x:1,y:0};
});

// è§¦æ§æ»‘åŠ¨æ§åˆ¶
let startX=0, startY=0;
canvas.addEventListener("touchstart",e=>{
    e.preventDefault();
    startX=e.touches[0].clientX;
    startY=e.touches[0].clientY;
},{passive:false});
canvas.addEventListener("touchend",e=>{
    e.preventDefault();
    let dx=e.changedTouches[0].clientX-startX;
    let dy=e.changedTouches[0].clientY-startY;
    if(Math.abs(dx)<20 && Math.abs(dy)<20) return;
    if(Math.abs(dx)>Math.abs(dy)){
        if(dx>0 && dir.x!==-1) nextDir={x:1,y:0};
        else if(dx<0 && dir.x!==1) nextDir={x:-1,y:0};
    }else{
        if(dy>0 && dir.y!==-1) nextDir={x:0,y:1};
        else if(dy<0 && dir.y!==1) nextDir={x:0,y:-1};
    }
},{passive:false});

canvas.addEventListener("touchmove",e=>{
    e.preventDefault();
},{passive:false});

function restart(){
    snake=[{x:10,y:10}];
    dir={x:1,y:0};
    nextDir={x:1,y:0};
    score=0;
    speed=220;
    food=randomFood();
    if(!food){
        food = {x:0,y:0};
    }
    scoreEl.innerText=0;
    foodBlink = 0;
    lastTime = 0;
    gameOver = false;
}

function startGame(){
    restart();
    running = true;
    started = true;
    if(resultEl) resultEl.textContent = "";
    draw();
    updateControls();
}

function endGame(type){
    running = false;
    gameOver = true;
    let msg = "æ¸¸æˆç»“æŸï¼å¾—åˆ†ï¼š"+score;
    if(type === "full"){
        msg = "å¤ªå¼ºäº†ï¼ä½ å·²ç»å¡«æ»¡äº†æ•´ä¸ªæ£‹ç›˜ï¼Œæœ€ç»ˆå¾—åˆ†ï¼š"+score;
    }
    if(resultEl) resultEl.textContent = msg;
    updateControls();
}

function pauseGame(){
    if(!started || !running || gameOver) return;
    running = false;
    if(resultEl) resultEl.textContent = "å·²æš‚åœ";
    updateControls();
}

function continueGame(){
    if(!started || running || gameOver) return;
    running = true;
    if(resultEl) resultEl.textContent = "";
    updateControls();
}

function restartGame(){
    startGame();
}

function updateControls(){
    startBtn.disabled = started;
    pauseBtn.disabled = !started || !running || gameOver;
    continueBtn.disabled = !started || running || gameOver;
    restartBtn.disabled = !started;
}

startBtn.addEventListener("click", startGame);
pauseBtn.addEventListener("click", pauseGame);
continueBtn.addEventListener("click", continueGame);
restartBtn.addEventListener("click", restartGame);
</script>
</body>
</html>
