<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>五子棋</title>
<style>
:root {
  --bg: #f4efe3;
  --panel: #ffffff;
  --text: #2b2b2b;
  --accent: #825e38;
}
* { box-sizing: border-box; }
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: radial-gradient(circle at top, #fbf7ef 0%, var(--bg) 60%);
  font-family: "Microsoft YaHei", "PingFang SC", sans-serif;
  color: var(--text);
}
.wrap {
  width: min(92vw, 620px);
  max-height: 95vh;
  background: var(--panel);
  border-radius: 16px;
  box-shadow: 0 14px 34px rgba(0,0,0,0.12);
  padding: 16px;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.head {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 12px;
  margin-bottom: 12px;
  width: 100%;
}
h1 { margin: 0; font-size: 22px; }
#status { font-size: 15px; color: #5f5f5f; }
.actions { display: flex; gap: 8px; }
button {
  border: none;
  border-radius: 10px;
  padding: 8px 12px;
  background: var(--accent);
  color: #fff;
  cursor: pointer;
  font-size: 14px;
}
button:active { transform: translateY(1px); }
.board {
  width: 100%;
  aspect-ratio: 1 / 1;
  border-radius: 12px;
  overflow: hidden;
}
canvas {
  width: 100%;
  height: 100%;
  display: block;
  background: linear-gradient(180deg, #e9c88f 0%, #dfba7a 100%);
  touch-action: none;
  border-radius: 12px;
}
.tip {
  margin-top: 10px;
  font-size: 13px;
  color: #666;
}
</style>
</head>
<body>
<div class="wrap">
  <div class="head">
    <div>
      <h1>五子棋</h1>
      <div id="status">当前：黑棋</div>
    </div>
    <div class="actions">
      <button id="reset">重新开始</button>
    </div>
  </div>
  <div class="board"><canvas id="board"></canvas></div>
  <div class="tip">规则：黑白轮流落子，先连成五子者胜。</div>
</div>

<script>
const SIZE = 15;
const canvas = document.getElementById('board');
const ctx = canvas.getContext('2d');
const statusEl = document.getElementById('status');
const resetBtn = document.getElementById('reset');

const HUMAN = 1; // 玩家执黑
const AI = 2;    // AI 执白
const MAX_DEPTH = 3; // 搜索深度（奇数：我方-对方-我方）

let cell = 0;
let offset = 0;
let board = [];
let current = HUMAN; // 当前执子方
let gameOver = false;
let moves = 0;

function init() {
  board = Array.from({ length: SIZE }, () => Array(SIZE).fill(0));
  current = HUMAN;
  gameOver = false;
  moves = 0;
  resizeBoard();
  updateStatus();
}

function resizeBoard() {
  const dpr = window.devicePixelRatio || 1;
  const rect = canvas.getBoundingClientRect();
  const side = Math.min(rect.width, window.innerHeight - 100);
  canvas.width = side * dpr;
  canvas.height = side * dpr;
  ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

  cell = side / (SIZE + 1);
  offset = cell;
  draw();
}

function draw() {
  const side = canvas.clientWidth;
  ctx.clearRect(0, 0, side, side);

  // 画棋盘格
  ctx.strokeStyle = '#6e4e2f';
  ctx.lineWidth = 1;
  for (let i = 0; i < SIZE; i++) {
    const p = offset + i * cell;
    ctx.beginPath();
    ctx.moveTo(offset, p);
    ctx.lineTo(offset + (SIZE - 1) * cell, p);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(p, offset);
    ctx.lineTo(p, offset + (SIZE - 1) * cell);
    ctx.stroke();
  }

  // 画星位
  const stars = [[3,3],[3,7],[3,11],[7,3],[7,7],[7,11],[11,3],[11,7],[11,11]];
  ctx.fillStyle = '#5c3d1f';
  stars.forEach(([r,c])=>{
    ctx.beginPath();
    ctx.arc(offset + c*cell, offset + r*cell, Math.max(2, cell*0.08), 0, Math.PI*2);
    ctx.fill();
  });

  // 画棋子
  for (let r=0;r<SIZE;r++){
    for(let c=0;c<SIZE;c++){
      if(!board[r][c]) continue;
      drawStone(r,c,board[r][c]);
    }
  }
}

function drawStone(r,c,who){
  const x = offset + c*cell;
  const y = offset + r*cell;
  const radius = cell*0.42;
  const g = ctx.createRadialGradient(x-radius*0.35, y-radius*0.35, radius*0.2, x, y, radius);
  if(who===1){
    g.addColorStop(0,'#666');
    g.addColorStop(1,'#111');
  } else {
    g.addColorStop(0,'#fff');
    g.addColorStop(1,'#d9d9d9');
  }
  ctx.beginPath();
  ctx.arc(x,y,radius,0,Math.PI*2);
  ctx.fillStyle = g;
  ctx.fill();
}

function updateStatus(msg){
  if(msg){ statusEl.textContent = msg; return; }
  if (gameOver) {
    statusEl.textContent = '对局结束';
  } else {
    statusEl.textContent = current === HUMAN ? '你的回合（黑棋）' : 'AI 回合（白棋）';
  }
}

function xyToRC(clientX, clientY){
  const rect = canvas.getBoundingClientRect();
  const x = clientX - rect.left;
  const y = clientY - rect.top;
  const c = Math.round((x-offset)/cell);
  const r = Math.round((y-offset)/cell);
  if(r<0||r>=SIZE||c<0||c>=SIZE) return null;
  const px = offset + c*cell;
  const py = offset + r*cell;
  if(Math.hypot(x-px,y-py) > cell*0.45) return null;
  return {r,c};
}

function checkWin(r,c,who){
  const dirs=[[1,0],[0,1],[1,1],[1,-1]];
  for(const [dr,dc] of dirs){
    let count=1;
    count+=scan(r,c,dr,dc,who);
    count+=scan(r,c,-dr,-dc,who);
    if(count>=5) return true;
  }
  return false;
}

function scan(r,c,dr,dc,who){
  let n=0;
  let nr=r+dr,nc=c+dc;
  while(nr>=0&&nr<SIZE&&nc>=0&&nc<SIZE&&board[nr][nc]===who){
    n++; nr+=dr; nc+=dc;
  }
  return n;
}

function hasWin(who){
  for (let r = 0; r < SIZE; r++) {
    for (let c = 0; c < SIZE; c++) {
      if (board[r][c] === who && checkWin(r, c, who)) return true;
    }
  }
  return false;
}

function generateCandidates(){
  const candidates = [];
  let hasStone = false;
  for (let r = 0; r < SIZE; r++) {
    for (let c = 0; c < SIZE; c++) {
      if (board[r][c] !== 0) {
        hasStone = true;
        break;
      }
    }
    if (hasStone) break;
  }

  // 开局无子时，直接走正中
  if (!hasStone) {
    const center = Math.floor(SIZE / 2);
    return [{ r: center, c: center }];
  }

  for (let r = 0; r < SIZE; r++) {
    for (let c = 0; c < SIZE; c++) {
      if (board[r][c] !== 0) continue;
      let near = false;
      for (let dr = -2; dr <= 2 && !near; dr++) {
        for (let dc = -2; dc <= 2 && !near; dc++) {
          if (dr === 0 && dc === 0) continue;
          const nr = r + dr;
          const nc = c + dc;
          if (nr < 0 || nr >= SIZE || nc < 0 || nc >= SIZE) continue;
          if (board[nr][nc] !== 0) near = true;
        }
      }
      if (!near) continue;
      const score = localScore(r, c, AI) + localScore(r, c, HUMAN) * 0.9;
      candidates.push({ r, c, score });
    }
  }

  candidates.sort((a, b) => b.score - a.score);
  const LIMIT = 12;
  return candidates.slice(0, LIMIT).map(x => ({ r: x.r, c: x.c }));
}

function localScore(r, c, who){
  // 简单局部评分：看四个方向上连续子和活度
  const dirs = [[1,0],[0,1],[1,1],[1,-1]];
  let score = 0;
  for (const [dr, dc] of dirs) {
    let count1 = 0, open1 = 0;
    let rr = r + dr, cc = c + dc;
    while (rr >= 0 && rr < SIZE && cc >= 0 && cc < SIZE && board[rr][cc] === who) {
      count1++; rr += dr; cc += dc;
    }
    if (rr >= 0 && rr < SIZE && cc >= 0 && cc < SIZE && board[rr][cc] === 0) open1 = 1;

    let count2 = 0, open2 = 0;
    rr = r - dr; cc = c - dc;
    while (rr >= 0 && rr < SIZE && cc >= 0 && cc < SIZE && board[rr][cc] === who) {
      count2++; rr -= dr; cc -= dc;
    }
    if (rr >= 0 && rr < SIZE && cc >= 0 && cc < SIZE && board[rr][cc] === 0) open2 = 1;

    const total = count1 + count2;
    const openEnds = open1 + open2;
    if (total <= 0) continue;

    if (total >= 4 && openEnds > 0) score += 100000;
    else if (total === 3 && openEnds === 2) score += 8000;
    else if (total === 3 && openEnds === 1) score += 2000;
    else if (total === 2 && openEnds === 2) score += 1000;
    else if (total === 2 && openEnds === 1) score += 300;
    else if (total === 1 && openEnds === 2) score += 80;
    else if (total === 1 && openEnds === 1) score += 30;
  }
  return score;
}

function evaluateBoard(){
  if (hasWin(AI)) return 1e9;
  if (hasWin(HUMAN)) return -1e9;
  let scoreAI = 0;
  let scoreHuman = 0;
  for (let r = 0; r < SIZE; r++) {
    for (let c = 0; c < SIZE; c++) {
      if (board[r][c] === 0) continue;
      const who = board[r][c];
      const s = localScore(r, c, who);
      if (who === AI) scoreAI += s;
      else scoreHuman += s;
    }
  }
  return scoreAI - scoreHuman;
}

function alphaBeta(depth, alpha, beta, player){
  if (depth === 0) return evaluateBoard();
  if (hasWin(AI) || hasWin(HUMAN)) return evaluateBoard();

  const moves = generateCandidates();
  if (moves.length === 0) return 0;

  if (player === AI) {
    let value = -Infinity;
    for (const { r, c } of moves) {
      board[r][c] = AI;
      const score = alphaBeta(depth - 1, alpha, beta, HUMAN);
      board[r][c] = 0;
      if (score > value) value = score;
      if (value > alpha) alpha = value;
      if (alpha >= beta) break;
    }
    return value;
  } else {
    let value = Infinity;
    for (const { r, c } of moves) {
      board[r][c] = HUMAN;
      const score = alphaBeta(depth - 1, alpha, beta, AI);
      board[r][c] = 0;
      if (score < value) value = score;
      if (value < beta) beta = value;
      if (alpha >= beta) break;
    }
    return value;
  }
}

function doMove(r, c){
  if(gameOver) return;
  if(board[r][c]!==0) return;

  board[r][c]=current;
  moves++;
  draw();

  if(checkWin(r,c,current)){
    gameOver=true;
    if (current === HUMAN) {
      updateStatus(`你（黑棋）获胜，共 ${moves} 手`);
    } else {
      updateStatus(`AI（白棋）获胜，共 ${moves} 手`);
    }
    return;
  }
  if(moves===SIZE*SIZE){
    gameOver=true;
    updateStatus('平局');
    return;
  }

  current = current===HUMAN ? AI : HUMAN;
  updateStatus();
}

function placeAt(clientX, clientY){
  if(gameOver) return;
  // 只允许玩家在自己的回合点击落子
  if (current !== HUMAN) return;
  const rc=xyToRC(clientX,clientY);
  if(!rc) return;
  const {r,c}=rc;
  doMove(r,c);
  // 玩家落子后，若游戏未结束则轮到 AI
  if (!gameOver && current === AI) {
    setTimeout(aiMove, 200);
  }
}

function aiMove(){
  if (gameOver || current !== AI) return;

  const move = findBestMove();
  if (!move) return;
  const { r, c } = move;
  doMove(r, c);
}

function findBestMove(){
  const candidates = generateCandidates();
  if (candidates.length === 0) return null;

  let bestScore = -Infinity;
  let bestMoves = [];

  for (const { r, c } of candidates) {
    board[r][c] = AI;
    const score = alphaBeta(MAX_DEPTH - 1, -Infinity, Infinity, HUMAN);
    board[r][c] = 0;
    if (score > bestScore) {
      bestScore = score;
      bestMoves = [{ r, c }];
    } else if (score === bestScore) {
      bestMoves.push({ r, c });
    }
  }

  if (bestMoves.length === 0) return candidates[0];
  return bestMoves[Math.floor(Math.random() * bestMoves.length)];
}

canvas.addEventListener('click', e=>placeAt(e.clientX,e.clientY));
canvas.addEventListener('touchend', e=>{
  const t = e.changedTouches[0];
  placeAt(t.clientX,t.clientY);
},{passive:true});

window.addEventListener('resize', resizeBoard);
resetBtn.addEventListener('click', init);

init();
</script>
</body>
</html>
